<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("h1").click(function() {
        alert('you clicked on the title!!')
      });

      $('body').append("<p id='clickablePara'>adding paragraph using jQuery</p>");

      $('#toggle').click(function() {
        $('#title').toggle("slow");
      })

    });
  </script>
</head>
<body>
  <h1 id='title'>JQuery App</h1>
  <button id='toggle'>Toggle Title</button>
</body>
</html>
